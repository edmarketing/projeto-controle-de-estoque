<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Colaboradores - BackOffice</title>
        <link rel="stylesheet" type="text/css" href="../../estoque_geral.css">
        <link rel="stylesheet" type="text/css" href="colaboradores.css">
    </head>
    <body>
        <div id="topoJanela" class="topoJanela">
            <div></div>
            <div>Colaboradores</div>
            <div>
                <img src="/imagens/add.svg" id="btn_add" class="btn_mainoper" title="Adicionar Novo Operador">
            </div>
        </div>

        <div id="novoColaborador" class="popup ocultarPopup">
            <div class="janelaPopup">
                <div class="tituloPopup">
                    <div id="tituloPopup">Novo Colaborador</div>
                    <img src="/imagens/fechar.svg" class="btn_janelaoper" id="btn_fecharPopup"> 
                </div>            
                <div class="corpoPopup">
                    <div class="campoForm">
                        <label>Nome Colaborador</label>
                        <input type="text" id="f_nome" name="f_nome">
                    </div>
                    <div class="campoForm">
                        <label>Tipo Colaborador</label>
                        <select id="f_tipo" name="f_tipo">
                            <option>Teste</option>
                        </select>
                    </div>
                    <div class="campoForm">
                        <label>Status</label>
                        <select id="f_status" name="f_status">
                            <option value="A">Ativo</option>
                            <option value="I">Inativo</option>
                        </select>
                    </div>
                    <div class="campoForm">
                        <label>Telefone</label>
                        <input type="text" id="f_fone" name="f_fone">
                    </div>
                </div>
                <div class="rodapePopup">
                    <button id="btn_gravar" class="btn_comandoPopup">Gravar</button>
                    <button id="btn_cancelar" class="btn_comandoPopup">Cancelar</button>
                </div>
            </div>
        </div>

        <div id="grid" class="grid">
            <div id="tituloGrid" class="tituloGrid">
                <div class="colunaTituloGrid c1">ID</div>
                <div class="colunaTituloGrid c2">Nome</div>
                <div class="colunaTituloGrid c3">Tipo</div>
                <div class="colunaTituloGrid c4">Status</div>
                <div class="colunaTituloGrid c5">Operações</div>
            </div>
            <div id="dadosGrid" class="dadosGrid">
                <!--<div id="linhaGrid" class="linhaGrid">
                    <div class="colunaLinhaGrid c1">ID</div>
                    <div class="colunaLinhaGrid c2">Nome</div>
                    <div class="colunaLinhaGrid c3">Tipo</div>
                    <div class="colunaLinhaGrid c4">Status</div>
                    <div class="colunaLinhaGrid c5">Operações</div>
                </div>-->
            </div>
        </div>
        
        <script src="../../estoque_geral.js" type="module"></script>
        <script src="colaboradores.js" type="module"></script>
    </body>
</html>
